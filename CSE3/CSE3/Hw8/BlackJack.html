<head>
		<title> Black Jack</title>
		<style type="text/css">
			
			hr{
				width: 50%;
			}
			th{
				width:100px;
				height: 50px;
			}
			td{
				width: 120px;
				height: 50px;
				text-align: center;
				background-color: #FFA500;
			}
			img{ 
			            width: 320px;
						height: 180px
					} 
			button{
				width:120px;
				height:50px;
				color: darkblue;
			}
		</style>
		<script type="text/javascript">
			var player = 0;
			var dealer = 0;
			var bet = 0;
			var cash = 500;
			var name = "Juan";
			function showBet()
			{ 
				document.getElementById("betId").innerHTML="$" + bet; 
				if ( cash - bet <0)
				{
					alert("You can't bet that much! Add more money!");
				}
			}
			function play()
			{
				player += Math.floor((Math.random()*11)+1);
				document.getElementById("playerId").innerHTML= player ;
				if( player >= 21) 
				{
					calculateWinnings();
				}
			}
			function calculateWinnings()
			{
				while( dealer <18)
				{
					dealer += Math.floor((Math.random()*11)+1);
				}
				cash = cash- bet; 
				document.getElementById("dealerId").innerHTML= dealer;
				if( player > 21)
				{
					document.getElementById("resultId").innerHTML= "Busted! You lose!";
				}
				else if ( dealer > 21)
				{
					document.getElementById("resultId").innerHTML= "Dealer Busted! " + name + " wins!";
					cash = cash + bet*2;
				}
				else if ( player == 21)
				{
					document.getElementById("resultId").innerHTML=  name+ " got 21! " + name + " wins!";
					cash = cash + bet*3;
				}
				else if ( player > dealer)
				{
					document.getElementById("resultId").innerHTML=  name+ " wins!";
					cash = cash + bet *2;
				}
				else
				{
					document.getElementById("resultId").innerHTML=  "Dealer wins!";
				}
			document.getElementById("cashId").innerHTML= cash;
			bet = 0;
			}
			function resetHand()
			{
			document.getElementById("cashId").innerHTML= "$" + cash;
			document.getElementById("playerId").innerHTML= "";
			document.getElementById("dealerId").innerHTML= "";
			document.getElementById("betId").innerHTML= "";
			player = dealer= bet= 0;
			}
			function addMoney()
			{
				value = 0;
				value = prompt("How much Money would you like to add?");
				cash += parseInt(value);
				document.getElementById("cashId").innerHTML= "$" + cash;
			}
		</script>	
	</head>
	<body>
		<center>
			<td> <img src= "blackjack.jpeg"> <a/> </td>
			<hr/>
			
			<table border= "2">
				<caption> Welcome to Black Jack! <caption>
				<tr>
					<th> You Total</th>
					<th> Dealer Total</th>
					<th> Bet Amount </th>
					<th> Cash Amount </th>
				</tr>
				<tr>
					<td>
						<p id="playerId"> &nbsp; </p>
					</td>
					<td>
						<p id ="dealerId">&nbsp; </p>
					</td>
					<td>
						<p id="betId"> &nbsp; </p>
					</td>
					<td id="cashId"> $500 </td>
					
				</tr>
			</table>
			<p> Game Result: <b id= "resultId"> </b></p>
			<button onclick="bet++; showBet()"> $1 </button>
			<button onclick="bet+= 5;showBet()"> $5 </button>
			<button onclick="resetHand()"> Reset Hand </button>
			
			<br/>
			<br/>
			
			<button onclick= "play()" > Hit me! </button>
			<button onclick="calculateWinnings()"> Reveal Cards </button>
			<button onclick="addMoney()"> Add Money </button>
		</center>
	</body>

</html>
